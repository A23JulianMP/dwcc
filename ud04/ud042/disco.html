<!DOCTYPE html>
<html>
<head>
    <title>UD4.2. JavaScript Object Window</title>
    <meta charset="utf-8">
</head>
<body>
<script >
  




function Disco(nome,grupo, ano,tipo,prestado){
    this.nome=nome;
    this.grupo=grupo;
    this.ano=ano;
    this.tipo=tipo;
    this.prestado=prestado || false;

    this.mostrarInformacion= function(){

      var infoContainer = document.createElement('div');
      var tituloElement = document.createElement('p');
      tituloElement.textContent = "Nombre: " + this.nome;
      infoContainer.appendChild(tituloElement);
     // document.body.appendChild(infoContainer);
     return infoContainer;
    }
}

function Discografia(){
    this.Discos=[];

    this.agregarDisco=function(d){
        this.Discos.push(d);
    }

    this.mostrarDiscografia=function(){
        var discografiaContainer = document.createElement('div');
        this.Discos.forEach(function(disco) {
        var discoContainer = document.createElement('div');
        discoContainer.style.border = '1px solid #ccc';
        discoContainer.style.padding = '10px';
        discoContainer.style.marginBottom = '10px';

        
        //disco.mostrarInformacion()

        discografiaContainer.appendChild(disco.mostrarInformacion());
        document.body.appendChild(discografiaContainer);
    });

    }


}

var miDisco  = new Disco("Nevermind", "Nirvana", 1991, ["Smells Like Teen Spirit", "Come as You Are", "Lithium"], "Rock", true);
var miDisco2  = new Disco("Rainbow Bridge", "Jimmy Hendrix", 1971, ["Dolly Dagger", "Pali Gap", "Earth Blues"], "Pop", true);
var miDiscografia = new Discografia();

//miDisco.mostrarInformacion();

miDiscografia.agregarDisco(miDisco);
miDiscografia.agregarDisco(miDisco2);
miDiscografia.mostrarDiscografia();


</script>
    
</body>
</html>
