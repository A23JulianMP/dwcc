<!DOCTYPE html>
<html>
<head>
    <title>UD4. JavaScript Window</title>
    <meta charset="utf-8">
</head>
 
<script >
  const paises= ['Argentina','Brasil','Canada','España','Francia','Alemania'];
  document.write(`<h2> El número de elementos del array es ${tamano(paises) }<\h2><br>
    <h2> Todos los paises del array son:<\h2><h3>${enumData(paises)}<\h3><br>
    <h2> Todos los paises del array al revés son:<\h2><h3>${enumDataGirada(paises)}<\h3>`);
    document.write(`<h2> Nuevo pais al pricipio del array:<\h2><h3>${ addPaisInicioArray(paises,'Corea del Norte')}<\h3>`);
    document.write(`<h2> Nuevo pais al final del array:<\h2><h3>${addPaisFinalArray(paises,'China')}<\h3>`);
    document.write(`<h2> El elemento eliminado el principio del array fue  Corea del Norte:<\h2><h3>${eliminarPaisIniciorray(paises)}<\h3>`);
    document.write(`<h2> El elemento eliminado al final del array fue China:<\h2><h3>${eliminarPaisFinalrray(paises)}<\h3>`);
    verPosicion(paises);
    elementoPosicion(paises);
    posicionInicioFinal(paises);
    
    function tamano(datos) {
    return datos.length
    }
    
    function enumData(datos) {
    return datos.valueOf();
    }

    function enumDataGirada(datos) {
       let datos2= datos.slice();
    return datos2.reverse().valueOf();
    }

    function addPaisInicioArray(datos, pais) {
       
     datos.unshift(pais)
    return datos.valueOf();
    }

    function addPaisFinalArray(datos, pais) {
       
     datos.push(pais)
    return datos.valueOf();
    }

    function eliminarPaisIniciorray(datos) {
       
     datos.shift();
    return datos.valueOf();
    }

    function eliminarPaisFinalrray(datos) {
       
       datos.pop();
      return datos.valueOf();
    }

    function verPosicion(datos){
        let posicion = window.prompt("Escriba la posición del array que quiere ver:");
        data=(datos.length-1);
        if(posicion>data){
            alert("El array no tiene tantos paises");
        }else{
            document.write(`<h2> En la posición ${posicion} está el país:<\h2><h3>${datos[posicion]}<\h3>`);
        }
    }

    function elementoPosicion(datos){
        let elemento = window.prompt("Escriba el elemento del array que quiere ver:");
        const posicion2= datos.indexOf(elemento);
        if(posicion2!==-1){
            document.write(`<h2> El pais ${elemento} está en la posición: <\h2><h3> ${posicion2}<\h3> `);
        }
    }

    function posicionInicioFinal(datos){
        let p1 = window.prompt("Elija la posición de incio por donde quiere ver el array:");
        let p2 = window.prompt("Elija la posición de fin por donde quiere ver el array:");
        p1++;
        let paiSlice=datos.slice(p1,p2);
        document.write(`<h2>Los paises entre la posición ${p1} y ${p2} son: <\h2><h3> ${paiSlice.valueOf()}<\h3> `);
    }

   </script>
    
</body>
</html>
