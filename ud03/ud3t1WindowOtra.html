<!DOCTYPE  html>
<html>
    <head>
        <meta  http-equiv="content-type"  content="text/html;charset=utf-8">
        <h3>Exemplo de Vent√° nova</h3>
        <div id="data"></div>
    

        <script type="text/javascript">
            let estadoJava=navigator.javaEnabled();
            document.getElementById('data').innerHTML+='<h4>URL: '+document.URL+'</h4>';
            document.getElementById('data').innerHTML+='<h4>Protocolo: '+location.protocol+'</h4>';
            document.getElementById('data').innerHTML+='<h4>Navegador : '+navigator.appCodeName+'</h4>';
            document.getElementById('data').innerHTML+= '<h4>Esta java disponible: '+estadoJava+'</h4>';
        </script>
    </head>
     
</html>
