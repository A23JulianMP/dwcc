<!DOCTYPE  html>
<html>
    <head>
        <META HTTP-EQUIV="Access-Control-Allow-Origin" CONTENT="file:///home/vagrant/Documentos/DWCC/ud03/ud3t1Window.html">
        <meta  http-equiv="content-type"  content="text/html;charset=utf-8">
        <title>Fechas</title>
        <div id="data"></div>
        <script type="text/javascript">
             let fecha1 = new Date();
             let fechaFin = new Date('2024-06-25T00:00:00'); 
             var diferencia = Math.trunc((fechaFin.getTime() - fecha1.getTime()) / (1000 * 3600 * 24)); 
             document.getElementById('data').innerHTML+='Para el día 25 de Junio quedan '+ diferencia.toString()+' días' ;

             //Aniversario
             let aniversario = window.prompt("Escriba a data do teu aniversario da seguinte forma mm-dd sen o ano");
             aniversario= "2024-"+aniversario;
            let  anoDate=new Date(aniversario);
            console.log(anoDate.toString());
            let year = anoDate.getFullYear();
            let month = anoDate.getMonth();
            let day = anoDate.getDate();
            let anosWeekend= new Array();
            for(let i=0;i<=(2100-2024);i++){
                let newDate=new Date(year + i, month, day);
                var dayOfWeek = newDate.getDay();
                var isWeekend = (dayOfWeek === 6) || (dayOfWeek  === 0);
                if(isWeekend){
                    anosWeekend.push(year+i);
                }
            }
            document.getElementById('data').innerHTML+='<br><br>Los siguientes años serán fin de semana en tu cumpleaños: '+anosWeekend.toString() ;

           //Amosar data actual PM AM
            let dataActual=new Date();
            let curr_date = dataActual.getDate();
            let curr_month = dataActual.getMonth();
            let curr_year = dataActual.getFullYear();
            document.write(curr_date + "-" + curr_month + "-" + curr_year);
        </script>
    </head>
     
</html>
