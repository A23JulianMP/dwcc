<!DOCTYPE  html>
<html>
    <head>
        <META HTTP-EQUIV="Access-Control-Allow-Origin" CONTENT="file:///home/vagrant/Documentos/DWCC/ud03/ud3t1Window.html">
        <meta  http-equiv="content-type"  content="text/html;charset=utf-8">
        <title>Fechas</title>
        <div id="data"></div>
        <script type="text/javascript">
             let fecha1 = new Date();
             let fechaFin = new Date('2024-06-25T00:00:00'); 
             var diferencia = Math.trunc((fechaFin.getTime() - fecha1.getTime()) / (1000 * 3600 * 24)); 
             document.getElementById('data').innerHTML+='Para el día 25 de Junio quedan '+ diferencia.toString()+' días' ;

             //Aniversario
             let aniversario = window.prompt("Escriba a data do teu aniversario da seguinte forma mm-dd sen o ano");
             aniversario= "2024-"+aniversario;
            let  anoDate=new Date(aniversario);
            console.log(anoDate.toString());
            let year = anoDate.getFullYear();
            let month = anoDate.getMonth();
            let day = anoDate.getDate();
            let anosWeekend= new Array();
            for(let i=0;i<=(2100-2024);i++){
                let newDate=new Date(year + i, month, day);
                var dayOfWeek = newDate.getDay();
                var isWeekend = (dayOfWeek === 6) || (dayOfWeek  === 0);
                if(isWeekend){
                    anosWeekend.push(year+i);
                }
            }
            document.getElementById('data').innerHTML+='<br><br>Los siguientes años serán fin de semana en tu cumpleaños: '+anosWeekend.toString() ;
            /// Fechas en función usuario
            let comandoUser = window.prompt("Escriba 1,2 ou 3 en función de como que que saia a data");
            let dataAhora = new Date();
            
            let dia , ano =0;
            switch (comandoUser) {
                case "1":
                   dia= dataAhora.getDate();
                    let mes= dataAhora.getMonth()+1;
                     ano= dataAhora.getFullYear();
                    document.getElementById('data').innerHTML+='<br><br>El día de hoy es: '+dia+'/'+mes+'/'+ano;
                    break;
                case "2":
                    dia = dataAhora.getDate();
                    ano= dataAhora.getFullYear();
                    let meses = [  'Xaneiro', 'Febreiro', 'Marzo', 'Abril', 'Maio', 'Xuño',  'Xullo', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Decembro'];
                    let diasSemana = ['Domingo', 'Luns', 'Martes', 'Mércores', 'Xoves', 'Venres', 'Sábado'];
                    document.getElementById('data').innerHTML+='<br><br>El día de hoy es: '+diasSemana[dataAhora.getDay()]+', '+dia+' de '+meses[dataAhora.getMonth()]+' de '+ano;
                    break;
                case "3":
                    let opciones = {
                            weekday: 'long',
                            month: 'long',
                            day: 'numeric',
                            year: 'numeric'
                            };
                    let fechaEnIngles = dataAhora.toLocaleString('en-US', opciones);
                    document.getElementById('data').innerHTML+='<br><br>El día de hoy es: '+fechaEnIngles;

            }

            /// Hora en función ususario
            let comando2User = window.prompt("Escriba 1 ou 2 en función de como que que saia a hora");
            let horas = dataAhora.getHours();
            let minutos = dataAhora.getMinutes();
            let segundos = dataAhora.getSeconds();
            let ampm = horas >= 12 ? 'PM' : 'AM';

            // Pasamos a formato 12
            horas = horas % 12;
            horas = horas ? horas : 12;  

                 
            switch (comando2User) {
                case "1":
                    document.getElementById('data').innerHTML+=`<br><br>La hora es: ${dataAhora.getHours() < 10 ? '0' : ''}${dataAhora.getHours()}:${minutos < 10 ? '0' : ''}${minutos}:${segundos < 10 ? '0' : ''}${segundos}`;
                    break;
                case "2":
                    let horaS=`${horas < 10 ? '0' : ''}${horas}:${minutos < 10 ? '0' : ''}${minutos} ${ampm}`;
                document.getElementById('data').innerHTML+='<br><br>La hora es: '+horaS;
                break;
            }

        </script>
    </head>
     
</html>
