<!DOCTYPE html>

<html>
<head>
    <title>UD3. JavaScript Window</title>
    <meta charset="utf-8">
</head>
<body onload="abrirVenta()">
<script >
    let nuevaVentana;
    function abrirVenta() {
    let confirmacion = confirm("¿Desexa abrir a ventá?");
    if (confirmacion) {
        nuevaVentana = window.open(
       "",
        "",
       "width=300,height=300,left=400,top=400");
        if (nuevaVentana) {
            nuevaVentana.document.write(`
            <html>
            <head>
            <title>Ventana Nueva</title>
            </head>
            <body>
            <h3>Exemplo de Ventá nova</h3>
            <p>URL: ${window.location.href}</p>
            <p>Protocolo: ${window.location.protocol}</p>
            <p>Navegador: ${navigator.userAgent}</p>
            <p>Java disponible: ${navigator.javaEnabled() ? "Sí" : "No"}</p>
            </body>
            </html>`);
            nuevaVentana.focus();
        } else {
        alert("O navegador bloqueou a ventana emerxente. Habilita as ventás exmerxente na configuración do teu ordenador.");
        }
    }
    }
    function cerrarVentana() {
    if (nuevaVentana && !nuevaVentana.closed) {
        nuevaVentana.close();
    } else {
        alert("La ventana emergente ya está cerrada.");
    }
    }
    function moverVentana() {
    if (nuevaVentana && !nuevaVentana.closed) {
        nuevaVentana.moveBy(50, 50);
    }
    }
    function aumentarTamaño() {
    if (nuevaVentana && !nuevaVentana.closed) {
        nuevaVentana.resizeBy(50, 50);
    }
    }
    function redimensionar() {
    if (nuevaVentana && !nuevaVentana.closed) {
        nuevaVentana.resizeTo(500, 500);
    }
    }
   </script>
    <button onclick="cerrarVentana()">Cerrar Ventana</button>
    <button onclick="moverVentana()">Mover Ventana</button>
    <button onclick="aumentarTamaño()">Aumentar Tamaño</button>
    <button onclick="redimensionar()">Redimensionar</button>
</body>
</html>
